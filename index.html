<!-- 최고의 editor 검색 방법: ex) 2023 best web development editor -->
<!DOCTYPE html> 
<html lang="en">

<!-- head는 보이지 않는 부분 -->
<head lang="ko">
<!-- en(영어)로 해놓으면 웹사이트에서 번역하시겠습니까? 물어본다. 내가 html을 어떤 언어를 쓸 것인지 표시하는 것 -->
    <meta charset="UTF-8"> <!-- 한국어를 지원하기 위해서는 이 웹브라우저를 UTF-8로 열어야된다고 알려줘야 한다 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE</title>
</head>
<!-- body는 보이는 부분 -->
<body>
    <h1><a href="index.html">LIFE</a></h1>
    <!-- ul 태그는 ul 태그는 li 태그의 부모 태그 (한묶음의 리스트들끼리 구분할때 사용하면 좋음) -->
    <!-- ol 태그는 리스트들을 자동으로 넘버링 해줌   -->
    <!-- li 태그는 리스트를 나타낼때 쓰는 태그 -->
    <ol>
        <li><a href="1.html">Vintage</a></li>
        <li><a href="2.html">Love</a></li>
        <li><a href="3.html">Pradox</a></li>
    </ol>
    
    인생에 대해 알아보자
</body>
</html>
